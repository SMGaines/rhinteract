<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/processAdmin.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/rhInteract.css">
</head>
<body onload="init()">
    <div id='header' class='mainPanel' style="position:absolute;width:1000px; height: 150px;top:10px; left:10px; z-index:1">
        <table>
            <tr>
                <td><img src="images/rhlogo.png"/></td>
                <td><span class='headerText'>Interact Administration</span></td>
            </tr>
        </table>
   </div>
   <div class='mainPanel' id='registrationDisplay' style="overflow-y: scroll;position:absolute;width:800px; height: 800px;top:10px; left:1020px; z-index:1">
        <span class='headerText'>Registered Players</span>
        <TABLE id='registrationTable' style="margin:auto;">
        </TABLE>
    </div>
    <div style="position:absolute;width:1000px; height: 500px;top:170px; left:10px; z-index:1">  
        <p></p>
        <p></p>
        <table class='mainPanel'>
            <tr style='padding-bottom:100px;'>
                <th colspan='2'><span class='adminText'>Quiz Control</span></th>
            </tr>
        
            <tr>
                <th colspan='2'><select class='adminSelect' id="quizSelect"></select></th>
            </tr>
            <tr>
                <th><span class='adminText'>Question Number</span></th>
                <th><input class='adminSelect' type="number" id="startIndex" value='1'/></th>
            </tr>
            <tr>
                <th><input style="max-height:50px; max-width:50px;" type='image' src='images/play.png' onclick="startQuiz()"/></th>
                <th><input style="max-height:50px; max-width:50px;" type='image' src='images/pause.png' onclick="pauseQuiz()"/></th>
            </tr>
        </table>
    </div>
    
    <div class='mainPanel' style="position:absolute;width:1000px; height: 150px;top:700px; left:10px; z-index:1">  
        <span id='quizStatus' class='mainText'></span>
    </div>

    <div class='popup' id='loginForm'>
        <TABLE style="margin:auto;">
            <TR><TH style='padding: 20px;' class='headerText'>Login</TH></TR>
            <TR><TH style='padding: 20px;'><input class='adminSelect' id='password' type='password' required  minlength='3'/></TH></TR>
            <TR><TH style='padding: 20px;'><button class='adminButton' type='button' onclick='processLoginForm()'>OK</button></TH></TR>
        </TABLE>
    </div>
</body>
</html>
