<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/rhInteract.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/processMainDisplay.js" type="text/javascript"></script>
</head>
<body onload="init()">
    <div id='audio'>
    </div>
    <div id='header' class='mainPanel' style="position:absolute;width:1820px; height: 100px;top:10px; left:10px; z-index:1">
        <table>
            <tr>
                <td><img src="images/rhlogo.png"/></td>
                <td><span id='gameDetails' class='headerText'>Interact v0.1</span></td>
            </tr>
        </table>
   </div>
    <div class='mainPanel' style="position:absolute;width:1000px;height:720px;top:130px; left:10px; z-index:1">
        <table id='tableCurrentQuestion'></table>
    </div>
    <div id='leaderBoard' class='mainPanel' style="position:absolute;width:800px; height: 350px;top:130px; left:1030px; z-index:1">
        <table id='tableLeaderboard'></table>
     </div>
    <div id='currentAnswers' class='mainPanel' style="position:absolute;width:800px; height: 350px;top:500px; left:1030px; z-index:1">
        <table id='tableCurrentAnswers'></table>
    </div>
</body>
</html>
