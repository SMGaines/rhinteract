<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/rhInteract.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/processMainDisplay.js" type="text/javascript"></script>
</head>
<body onload="init()">
    <div id='audio'>
    </div>
    <div id='header' class='mainPanel' style="position:absolute;width:1820px; height: 150px;top:10px; left:10px; z-index:1">
        <table>
            <tr>
                <td width='20%'><img src="images/rhlogo.png"/></td>
                <td width='30%'><span id='quizName' class='headerText'>Interact v0.2</span></td>
                <td width='50%'><span id='quizStatus' class='headerText'></span></td>
            </tr>
        </table>
   </div>
    <div class='mainPanel' style="position:absolute;width:1000px;height:550px;top:180px; left:10px; z-index:1">
        <table id='tableCurrentQuestion'>
       </table>
    </div>
    <div id='leaderBoard' class='mainPanel' style="position:absolute;width:800px; height: 720px;top:180px; left:1030px; z-index:1">
        <span class='headerText'>Leaderboard</span>
        <table id='tableLeaderboard'></table>
     </div>
    <div id='currentAnswers' class='mainPanel' style="position:absolute;width:490px; height: 150px;top:750px; left:10px; z-index:1">
    </div>
    <div id='timeLeft' class='mainPanel' style="position:absolute;width:490px; height: 150px;top:750px; left:520px; z-index:1">
    </div>
</body>
</html>
