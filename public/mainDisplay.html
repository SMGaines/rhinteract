<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/rhInteract.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/processMainDisplay.js" type="text/javascript"></script>
</head>
<body onload="init()">
   
    <div id='audio'>
    </div>
    <div id='header' class='mainPanel' style="position:absolute;width:1820px; height: 150px;top:10px; left:10px; z-index:1">
        <table>
            <tr>
                <td width='15%'><img src="images/rhlogo.png"/></td>
                <td width='20%'><span id='quizName' class='timeText'>Interact</span></td>
                <th width='10%'><span class='timeText' style='color:black'>Quiz:</span></th>
                <td width='65%'><span id='quizStatus' class='statusText'></span></td>
            </tr>
        </table>
    </div>
    <div class='mainPanel' style="position:absolute;width:1050px;height:550px;top:180px; left:10px; z-index:1">
        <table id='tableCurrentQuestion' style='border-spacing: 15px;'></table>
    </div>
    <div id='leaderBoard' class='mainPanel' style="position:absolute;width:750px; height: 720px;top:180px; left:1080px; z-index:1">
        <table id='tableLeaderboard'></table>
    </div>
    <div class='mainPanel' style="position:absolute;width:515px; height: 150px;top:750px; left:10px; z-index:1">
        <table style='width:100%;'>
            <tr>
                <th style='width:75%;'><span class='timeText' style='color:black'>Time left:</span></th>
                <th style='width:25%;'><span id='timeLeft' class='timeText'></span></th>
            </tr>
        </table>
    </div>   
    <div class='mainPanel' style="position:absolute;width:515px; height: 150px;top:750px; left:545px; z-index:1">
        <table style='width:100%;'>
            <tr>
                <th style='width:75%;'><span class='timeText' style='color:black'>Responses:</span></th>
                <th style='width:25%;'><span id='numResponses' class='timeText'></span></th>
            </tr>
        </table>
    </div>
</body>
</html>
