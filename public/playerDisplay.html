<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/rhInteract.css">
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
	<script src="./js/processPlayer.js" type="text/javascript"></script>
	<title>RH Interact</title>
</head>
<body onload="init()">	
	<div id='audio'>
        <audio id="liftMusic" preload="auto" loop> <source src="audio/liftMusic.wav" type="audio/wav"/></audio>
   </div>
    <div style="border-radius: 25px;margin:auto;background-color:#003200;">
        <TABLE id='statusTable' style="margin:auto;">
            <TR>
                <TH colspan='2' style="margin:auto;"><span id="gameTitle" class='veryLargeText'></span></TH>
            </TR>        
            <TR>
                <TH style="margin:auto;"><span class='veryLargeText'>Score:</span></TH>
                <TH style="margin:auto;"><span id="playerScore" class='veryLargeText'>0</span></TH>
            </TR>
            <TR>
                <TH style="margin:auto;"><span class='veryLargeText'>Response Time:</span></TH>
                <TH style="margin:auto;"><span id="playerResponseTime" class='veryLargeText'>0.0</span></TH>       
            </TR>        
        </TABLE>
    </div>

    <div id='questionForm' class='popup'>
        <TABLE id='questionTable' style="margin:auto;">
       </TABLE>
    </div>

	<div class='popup' id='gameWaitForm'>
        <TABLE style="margin:auto;">
            <TR><TH style='padding: 20px;' class='headerText'>Waiting for Quiz to start</TH></TR>
            <TR><TH style="margin:auto;"><span id="gameWaitStatus" class='veryLargeText'></span></TH></TR>
        </TABLE>
    </div>

    <div class='popup' id='registrationForm'>
        <TABLE style="margin:auto;">
            <TR><TH style='padding: 20px;' class='headerText'>Register</TH></TR>
            <TR><TH style='padding: 20px;'><input class='veryLargeText' id='regName' type='text' required pattern='[a-zA-Z0-9]+'' minlength='3' maxlength='10'/></TH></TR>
            <TR><TH style='padding: 20px;'><button id = 'regButton' class='veryLargeText' type='button' onclick='processRegistrationForm()'>OK</button></TH></TR>
            <TR><TH style='padding: 20px;'><span id="regStatus" class='largeText'>Name must be 3-8 alphanumeric chars</span></TH></TR>
        </TABLE>
    </div>
</body>
</html>
