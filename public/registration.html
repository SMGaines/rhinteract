<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/rhInteract.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/processRegistration.js" type="text/javascript"></script>
</head>
<body background="images/rhbackground.png" onload="init()">
    <div id='header' class='mainPanel' style="position:absolute;width:1820px; height: 150px;top:10px; left:10px; z-index:1">
        <table>
            <tr>
                <td><img src="images/rhlogo.png"/></td>
                <td><span class='headerText'>Interact Registration</span></td>
            </tr>
        </table>
   </div>
    <div id='registrationDisplay' class='mainPanel' style="position:absolute;width:1820px; height: 500px;top:170px; left:10px; z-index:1">
        <span class='headerText'>Registered Players</span>
        <TABLE id='registrationTable' style="margin:auto;">
        </TABLE>
    </div>
    <div id='startGame' class='mainPanel' style="position:absolute;width:1500px; height: 250px;top:690px; left:10px; z-index:1">>
        <form action="/registrationComplete">
            <input class='veryLargeButton' type="submit" value="Start Game">
        </form> 
    </div>
</body>
</html>
